
<div >
    <app-page-header [breadcrumbItems]="breadcrumbItems" [buttons]="headerButtons"></app-page-header>
    
    <div class="w-full max-w-5xl">
        <p-card>
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                  <div class="flex flex-wrap gap-4">
                        <div class="flex-1 mb-3">
                            <app-form-input
                                label="Data Inicio"
                                name="data_inicio"
                                [(ngModel)]="Form.data_inicio"
                                [required]="true"
                            ></app-form-input>
                       </div>

                       <div class="flex-1 mb-3">
                           <app-form-input
                                label="Data Fim"
                                name="data_fim"
                                [(ngModel)]="Form.data_fim"
                                [required]="true"
                            ></app-form-input>
                       </div>

                       <div class="flex-1 mb-3">
                            <app-form-select
                                label="Situação"
                                name="ativo"
                                [(ngModel)]="Form.ativo"
                                [required]="true"
                                [options]="MANDATO_ATIVO_OPCOES"
                            ></app-form-select>
                        </div>
                  </div>
    
                  <div class="flex flex-wrap gap-4">
                    <div class="flex-1 mb-3">
                        <app-form-textarea
                            label="Descrição"
                            name="descricao"
                            [rows]="5"
                            [(ngModel)]="Form.descricao"
                            [required]="true"
                        ></app-form-textarea>
                    </div>
                </div>
                  
                <div class="mt-4">
                    <p-button label="Salvar" type="submit" ></p-button>
                </div>
            </form>
    
            <!-- Elemento do toast da mensagem -->
            <p-toast />
        </p-card>
    </div>
</div>
