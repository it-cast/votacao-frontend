<div >
    <app-page-header [breadcrumbItems]="breadcrumbItems" [buttons]="headerButtons"></app-page-header>
    
    <p-card>
        <div class="flex flex-wrap gap-4 mb-6 items-end">
            <div class="flex-auto">
                <label for="integer" class="font-bold block mb-2">Filtro</label>
                <input type="text" pInputText class="w-full" placeholder="Descrição" [(ngModel)]="formFiltro.filtro" />
            </div>   
            
            <div class="flex-none flex gap-2">
                <p-button label="Filtrar" icon="pi pi-search" (onClick)="filtrarLista()"  />
            </div>
        </div>

        <p-table 
            [value]="mandatos" 
            stripedRows 
            [responsive]="true"
            [paginator]="true" 
            [rows]="rows"
            [totalRecords]="totalRecords"
            [lazy]="true"
            (onPage)="loadMandatos($event)">
            
            <ng-template pTemplate="header">
                <tr>
                   
                    <th pSortableColumn="descricao">Descrição <p-sortIcon field="descricao" /></th>
                    <th pSortableColumn="ativo">Ativo <p-sortIcon field="ativo" /></th>
                    <th pSortableColumn="data_inicio_formatada">Data inicio <p-sortIcon field="data_inicio_formatada" /></th>
                     <th pSortableColumn="data_fim_formatada">Data fim <p-sortIcon field="data_fim_formatada" /></th>
                    <th pSortableColumn="dt_cadastro_formatada">Data de cadastro <p-sortIcon field="dt_cadastro_formatada" /></th>
                    <th class="flex justify-end">Opções</th>
                </tr>
            </ng-template>
            
            <ng-template pTemplate="body" let-mandato>
                <tr>
                    <td>{{ mandato.descricao }}</td>
                    <td><p-badge [value]="mandato.ativo? 'Sim' : 'Não'" [severity]="mandato.ativo?'success':'danger'" /></td>
                    <td>{{ mandato.data_inicio_formatada }}</td>
                    <td>{{ mandato.data_fim_formatada }}</td>
                    <td>{{ mandato.dt_cadastro_formatada }}</td>
                    <td class="flex justify-end" >
                        <p-button icon="fa-solid fa-users" [rounded]="true" [text]="true" severity="primary" pTooltip="Vereadores" tooltipPosition="top" (click)="router.navigate([`mandato/vereadores/${mandato.id}`])" />
                        <p-button icon="fa-solid fa-pen" [rounded]="true" [text]="true" severity="primary" pTooltip="Editar" tooltipPosition="top" (click)="router.navigate([`/mandato/editar/${mandato.id}`])" />
                        <p-button icon="fa-solid fa-trash" [rounded]="true" [text]="true" severity="danger"  pTooltip="Deletar" tooltipPosition="top" (click)="deleteMandato($event, mandato.id)" />
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6" class="text-center">Nenhum mandato encontrado.</td>
                </tr>
            </ng-template>
        </p-table>
    
        <p-confirmdialog />
        <p-toast />
    
    </p-card>

</div>
