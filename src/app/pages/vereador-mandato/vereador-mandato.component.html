<div >
    <app-page-header [breadcrumbItems]="breadcrumbItems" [buttons]="headerButtons"></app-page-header>
    
    <p-card>
          <div class="flex flex-wrap gap-4 mb-6 items-end">
            <div class="flex-auto">
                <label for="integer" class="font-bold block mb-2">Filtro</label>
                <input type="text" pInputText class="w-full" placeholder="Nome | E-mail" [(ngModel)]="formFiltro.filtro" />
            </div>   
            
            <div class="flex-none flex gap-2">
                <p-button label="Filtrar" icon="pi pi-search" (click)="filtrarVereadoresMandato()"  />
            </div>
        </div>

        <p-table 
            [value]="vereadoresMandato" 
            stripedRows 
            [tableStyle]="{'min-width': '60rem'}" 
            [paginator]="true" 
            [rows]="rows"
            [totalRecords]="totalRecords"
            [lazy]="true"
            (onPage)="loadVereadoresMandato($event)">
            
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nome">Nome <p-sortIcon field="nome" /></th>
                    <th pSortableColumn="email">E-mail <p-sortIcon field="email" /></th>
                    <th pSortableColumn="partido">Partido <p-sortIcon field="partido" /></th>
                    <th pSortableColumn="funcao">Função <p-sortIcon field="funcao" /></th>
                    <th pSortableColumn="ativo">Ativo <p-sortIcon field="ativo" /></th>
                    <th class="flex justify-end">Opções</th>
                </tr>
            </ng-template>
            
            <ng-template pTemplate="body" let-vereador>
                <tr>
                    <td>{{ vereador.vereador.nome }}</td>
                    <td>{{ vereador.vereador.email }}</td>
                    <td>{{ vereador.vereador.partido }}</td>
                    <td>{{ FuncaoExibir(vereador.funcao) }}</td>
                    <td><p-badge [value]="vereador.vereador.ativo ? 'Sim' : 'Não'" [severity]="vereador.vereador.ativo?'success':'danger'" /></td>
                    <td class="flex justify-end" >
                        <p-button icon="fa-solid fa-pen" [rounded]="true" [text]="true" severity="primary" pTooltip="Editar" tooltipPosition="top" (click)="router.navigate([`mandato/vereadores/${currentMandatoId}/editar/${vereador.id}`])" />
                        <p-button icon="fa-solid fa-trash" [rounded]="true" [text]="true" severity="danger"  pTooltip="Deletar" tooltipPosition="top" (click)="deleteVereador($event, vereador.id)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    
        <p-toast />
        <p-confirmdialog />
    
    </p-card>

</div>
