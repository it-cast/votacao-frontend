<div >
    
    <app-page-header [breadcrumbItems]="breadcrumbItems" [buttons]="headerButtons"></app-page-header>
    
    <p-card>
          <div class="flex flex-wrap gap-4 mb-6 items-end">
            <div class="flex-auto">
                <label for="integer" class="font-bold block mb-2">Filtro</label>
                <input type="text" pInputText class="w-full" placeholder="Nome | E-mail" [(ngModel)]="formFiltro.filtro" />
            </div>   
            
            <div class="flex-none flex gap-2">
                <p-button label="Filtrar" icon="pi pi-search" (click)="filtrarUsuarios()"  />
            </div>
        </div>

        <p-table 
            [value]="usuarios" 
            stripedRows 
            [tableStyle]="{'min-width': '60rem'}" 
            [paginator]="true" 
            [rows]="rows"
            [totalRecords]="totalRecords"
            [lazy]="true"
            (onPage)="loadUsuarios($event)">
            
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nome">Nome <p-sortIcon field="nome" /></th>
                    <th pSortableColumn="eemail">E-mail <p-sortIcon field="email" /></th>
                    <th pSortableColumn="ativo_desc">Ativo <p-sortIcon field="ativo_desc" /></th>
                    <th pSortableColumn="dt_cadastro_formatada">Data de cadastro <p-sortIcon field="dt_cadastro_formatada" /></th>
                    <th class="flex justify-end">Opções</th>
                </tr>
            </ng-template>
            
            <ng-template pTemplate="body" let-usuario>
                <tr>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                    <td><p-badge [value]="usuario.ativo_desc" [severity]="usuario.ativo?'success':'danger'" /></td>
                    <td>{{ usuario.dt_cadastro_formatada }}</td>
                    <td class="flex justify-end" >
                        <p-button icon="fa-solid fa-pen" [rounded]="true" [text]="true" severity="primary" pTooltip="Editar" tooltipPosition="top" (click)="router.navigate([`/usuario/editar/${usuario.id}`])" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    
        <p-toast />
    
    </p-card>

</div>
