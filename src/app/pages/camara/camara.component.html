<div >
    
    <app-page-header [breadcrumbItems]="breadcrumbItems" [buttons]="headerButtons"></app-page-header>
    
    <p-card>
          <div class="flex flex-wrap gap-4 mb-6 items-end">
            <div class="flex-auto">
                <label for="integer" class="font-bold block mb-2">Filtro</label>
                <input type="text" pInputText class="w-full" placeholder="Nome | Municipio | Estado" [(ngModel)]="formFiltro.filtro" />
            </div>   
            
            <div class="flex-none flex gap-2">
                <p-button label="Filtrar" icon="pi pi-search" (click)="filtrarLista()"  />
            </div>
        </div>

        <p-table 
            [value]="camaras" 
            stripedRows 
            [tableStyle]="{'min-width': '60rem'}" 
            [paginator]="true" 
            [rows]="rows"
            [totalRecords]="totalRecords"
            [lazy]="true"
            (onPage)="loadCamaras($event)">
            
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nome">Nome <p-sortIcon field="nome" /></th>
                    <th pSortableColumn="municipio">Município <p-sortIcon field="municipio" /></th>
                    <th pSortableColumn="uf">Estado <p-sortIcon field="uf" /></th>
                    <th pSortableColumn="telefone">Telefone <p-sortIcon field="telefone" /></th>
                    <th pSortableColumn="numero_cadeiras"> Número de cadeiras <p-sortIcon field="numero_cadeiras" /></th>
                    <th pSortableColumn="dt_cadastro_formatada">Data de cadastro <p-sortIcon field="dt_cadastro_formatada" /></th>
                    <th class="flex justify-end">Opções</th>
                </tr>
            </ng-template>
            
            <ng-template pTemplate="body" let-camara>
                <tr>
                    <td>{{ camara.nome }}</td>
                    <td>{{ camara.municipio }}</td>
                    <td>{{ camara.uf }}</td>
                    <td>{{ camara.telefone | phone}}</td>
                    <td>{{ camara.numero_cadeiras }}</td>
                    <td>{{ camara.dt_cadastro_formatada }}</td>
                    <td class="flex justify-end" >
                        <p-button icon="fa-solid fa-users" [rounded]="true" [text]="true" severity="primary" pTooltip="Usuarios" tooltipPosition="top" (click)="router.navigate([`camara/usuarios/${camara.id}`])" />
                        <p-button icon="fa-solid fa-pen" [rounded]="true" [text]="true" severity="primary" pTooltip="Editar" tooltipPosition="top" (click)="router.navigate([`/camara/editar/${camara.id}`])" />
                        <p-button icon="fa-solid fa-trash" [rounded]="true" [text]="true" severity="danger"  pTooltip="Deletar" tooltipPosition="top" (click)="deleteCamara($event, camara.id)" />
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6" class="text-center">Nenhuma câmara encontrada.</td>
                </tr>
            </ng-template>
        </p-table>
    
        <p-confirmdialog />
        <p-toast />
    
    </p-card>

</div>
