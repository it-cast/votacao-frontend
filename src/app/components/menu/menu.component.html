@if(isMenuVisible$ | async){
<div
  class='flex flex-col justify-between bg-white rounded-lg w-65'
  style="height: 90vh">
  <div [class]="this.isMobile ? 'py-6' : 'px-4 py-6'">
    @if(!isMobile){
    <div class="flex justify-center text-xl">
      <div class="flex justify-center">
        <img src="/images/sisvote.png" width="100" alt="">
      </div>
    </div>
    }

    <ul class="mt-6 space-y-1">
      @for (item of items; track $index) {
      @if (!item.items) {
      <li >
        <a (click)="navegacao(item.link)" [class]="getClass(item)">
          <span class="text-sm font-medium">
            <i [class]="item.icon+' text-lg mr-2'"></i>
            {{item.label}}
          </span>
        </a>
      </li>
      }
      @else {
      <li >
        <details class="group [&_summary::-webkit-details-marker]:hidden"
          [attr.open]="isSubItemActive(item.items) ? true : null">
          <summary
            class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
            <span class="text-sm font-medium">
              <i [class]="item.icon+' text-lg mr-2'"></i>
              {{item.label}}
            </span>

            <span class="shrink-0 transition duration-300 group-open:-rotate-180">
              <svg xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd" />
              </svg>
            </span>
          </summary>

          <ul class="mt-2 space-y-1 px-4">
            @for (item of item.items; track $index) {
            <li>
              <a (click)="navegacao(item.link)" [class]="getClass(item)">
                <span class="text-sm font-medium">
                  {{item.label}}
                </span>
              </a>
            </li>
            }
          </ul>
        </details>
      </li>
      }
      }
    </ul>
  </div>
</div>
}
